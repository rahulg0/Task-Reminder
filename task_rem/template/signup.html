{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUp</title>
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link
            href="{% static 'css/bootstrap.min.css'%}"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body>
        <section>

            <!--CU Logo-->
            <img src="{% static 'cu_logo.jpg' %}" class="cu_img" alt="..." width = 50px>
            
            <center>
                    <!--User Form-->
                    <div class="div_form">
        
                        <form class="user_login" method = "post" >{% csrf_token %}
                            <!--Enter user first name-->
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-fname">First Name</label>
                                <input type="text" class="form-fname" id="user_fname" name = "fname">
                            </div>
                            <br>

                            <!--Enter user last name-->
                            <div class="mb-2">
                                <label for="exampleInputPassword1" class="form-lname">Last Name</label>
                                <input type="text" class="form-lname" id="user_lname" name = "lname">
                            </div>
                            <br>
                            <!--Enter user email-->
                            <div class="mb-2">
                                <label for="exampleInputEmail1" class="form-email">Email &nbsp; &nbsp; &nbsp; &nbsp;</label>
                                <input type="email" class="form-email" id="user_email" aria-describedby="emailHelp" name = "email">

                            </div>
                            <br>

                            <div class="mb-2">
                                <label for="exampleInputusername" class="form-email">UserID &nbsp; &nbsp; &nbsp;</label>
                                <input type="text" class="form-name" id="user_name" name = "username">

                            </div>
                            <br>

                                
                            <!--Enter user password-->
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-pass"> &nbsp;&nbsp;&nbsp; Password</label>
                                <input type="password" class="form-pass" id="pass" name = "psswd">
                            </div>

                            <br>
        
                            <!--Checkbox-->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input"
                                    id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check
                                    me out</label>
                            </div>
                            <br>
                            <!--Submit-->
                            <button type="submit" class="btn btn-primary">SignUp</button>
                        </div>
                    </form>
                    </center
            
        </section>
{% comment %} 
{%load static%} {% endcomment %}

        <link rel="stylesheet" href="{% static 'js/main.js' %}">
        <script
            src="{% static 'js/bootstrap.bundle.min.js'%}"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>
</html>
