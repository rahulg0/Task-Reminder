<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section>
    
    <!--CU Logo-->
    <img src="cu_logo.jpg" class="cu_img" alt="..." width=50PX>
    
        <!--User Form-->
        <div class="div_form">

            <form class="user_login">
                <!--Enter user first name-->
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-fname">First Name</label>
                <input type="text" class="form-fname" id="user_fname">
            </div>
    <!--Enter user last name-->
    <div class="mb-2">
        <label for="exampleInputPassword1" class="form-lname">Last Name</label>
        <input type="text" class="form-lname" id="user_lname">
    </div>
    <!--Enter user email-->
    <div class="mb-2">
          <label for="exampleInputEmail1" class="form-email">Email address</label>
          <input type="email" class="form-email" id="user_email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-email"><span class="commitment">We'll never share your email with anyone else.</span></div>
        </div>
        <!--Enter user password-->
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-pass">Password</label>
            <input type="password" class="form-pass" id="pass">
        </div>
        
        <!--Checkbox-->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    <!--Submit-->
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</section>
    
    <link rel="stylesheet" href="main.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
